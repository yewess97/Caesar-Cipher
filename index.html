<!DOCTYPE html>
<html lang="en">
<head>
    <title>Caesar Cipher</title>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<main class="main py-6" role="main">
    <div class="container">
        <div class="row col-md-12">
            <div class="col-md-6 offset-md-3 content">
                <!-- Form -->
                <form method="post" class="my-0 mx-auto p-5 text-center bg-light border rounded-5"
                      id="caesar_cipher_form">
                    <!-- Header -->
                    <div class="form-header">
                        <h3>Caesar Cipher</h3>
                        <p class="h6">Encrypt or decrypt your text</p>
                    </div>

                    <!-- Body -->
                    <div class="form-body">
                        <!-- Text -->
                        <div class="user-text">
                            <div class="form-outline">
                                <input type="text" id="user_text" class="form-control">
                                <label class="form-label" for="user_text">Your Text</label>
                            </div>
                            <p class="error mt-1 text-start text-danger" id="user_text_error"></p>
                        </div>
                        <!-- Key -->
                        <div class="key">
                            <div class="form-outline">
                                <input type="number" id="key" class="form-control">
                                <label class="form-label" for="key">Key</label>
                            </div>
                            <p class="error mt-1 text-start text-danger" id="key_error"></p>
                        </div>
                        <!-- Process -->
                        <div class="process">
                            <div class="btn-group">
                                <!-- Encrypt -->
                                <input type="radio" class="btn-check" name="process" id="encrypt" autocomplete="off"
                                       value="1" checked>
                                <label class="btn btn-secondary" for="encrypt">Encrypt</label>
                                <!-- Decrypt -->
                                <input type="radio" class="btn-check" name="process" id="decrypt" autocomplete="off"
                                       value="-1">
                                <label class="btn btn-secondary" for="decrypt">Decrypt</label>
                            </div>
                            <p class="error mt-1 text-start text-danger" id="process_error"></p>
                        </div>
                    </div>

                    <!-- Submit (Convert) button -->
                    <button type="submit" class="btn btn-success btn-block">Convert</button>
                </form>


                <!-- Result -->
                <div class="result d-none">
                    <!-- Result Title -->
                    <h3 class="result-title text-center">* Result *</h3>
                    <!-- Result Table -->
                    <div class="result-table table-responsive">
                        <table class="table table-responsive align-middle mb-0 bg-white text-center">
                            <thead class="bg-light">
                            <tr>
                                <th>Your Text</th>
                                <th>Entered Key</th>
                                <th>Selected Process</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr id="summary"></tr>
                            <tr>
                                <td colspan="3" class="px-0 pb-0">
                                    <table class="table table-responsive align-middle mb-0 bg-white text-center">
                                        <thead class="bg-light">
                                        <tr>
                                            <th id="process_result_header"></th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr>
                                            <td id="process_result"></td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<!-- Footer -->
<footer class="pt-4 bg-light text-center text-white">
    <div class="container">
        <div class="row col-md-12">
            <!-- Social media -->
            <section class="mb-4">
                <!-- Facebook -->
                <a href="https://www.facebook.com/YousufAymooni" target="_blank" class="btn text-white btn-floating m-1" title="Follow me on Facebook" role="button" style="background-color: #3b5998;">
                    <i class="fab fa-facebook-f"></i>
                </a>
                <!-- Linkedin -->
                <a href="https://www.linkedin.com/in/yewess97/" target="_blank" class="btn text-white btn-floating m-1" title="Follow me on LinkedIn" role="button" style="background-color: #0082ca;">
                    <i class="fab fa-linkedin-in"></i>
                </a>
                <!-- Github -->
                <a href="https://github.com/yewess97" target="_blank" class="btn text-white btn-floating m-1" title="Follow me on GitHub" role="button" style="background-color: #333333;">
                    <i class="fab fa-github"></i>
                </a>
            </section>

            <!-- Copyright -->
            <div class="p-3 text-center bg-dark">
                <span>&COPY; <script>document.write(`${new Date().getFullYear()}`);</script></span>
                <span>All Copyrights are reserved by Yousif Ayman&trade;</span>
            </div>
        </div>
    </div>
</footer>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.js"></script>
<script type="module" src="js/app.js"></script>
</body>
</html>
